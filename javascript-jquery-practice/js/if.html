<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>if조건문</title>
    <script>
        // 하루 걷는 양에 대한 정보 입력 받기
        var walkAmount = prompt("당신의 하루 걷는 양은 몇 보인가요?","O");
        
        // 입력받은 정보가 다음 조건을 만족하면 출력
        if(walkAmount>=10000){
            document.write("매우 좋은 습관을 가지고 계시는군요!!", "<br>");
        }
        
        // 하루 통화량에 대한 정보 입력 받기
        var min = prompt("당신의 하루 통화량은 몇 분인가요", "O");
        
        // 입력 받은 정보가 다음 조건을 만족하면 출력
        if(min >= 60){
            document.write("많이 사용하는 편이네요.","<br>");
        }
        document.write("===================The end======================")
    </script>
</head>
<body>
    
</body>
</html>

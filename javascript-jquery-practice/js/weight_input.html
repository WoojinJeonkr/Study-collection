<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>정보를 입력받아 적정체중 구하기</title>
    <script>
        // 정보 입력 받기
        var name = prompt("당신의 이름은?", "");
        var height = prompt("당신의 신장은?","");
        var weight = prompt("당신의 체중은?","");

        var normal_weight = (height - 100) * 0.9;
        var result = weight>=normal_weight-5 && weight<=normal_weight+5 // 오차범위 -5, 오차범위 +5
        result = result ? "적정 체중입니다." : "적정 체중이 아닙니다."; // 삼항 연산자
        document.write(name+"님은 "+result);
    </script>
</head>
<body>
    
</body>
</html>

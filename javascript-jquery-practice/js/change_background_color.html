<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>background_color_change</title>
    <script>
        // 바꿀 배경색 설정
        var color = ["white","yellow","aqua","purple"];

        // color[0]부터 시작하도록 설정
        var i=0;
        // 배경색 바꾸기
        function changeColor(){
            i++;
            if(i>=color.length){
                i=0;
            }

            var bodyTag = document.getElementById("theBody");
            bodyTag.style.backgroundColor = color[i];
        }
    </script>
</head>
<body id = "theBody">
    <!--button을 클릭하면 changeColor() 함수 호출-->
    <button onclick="changeColor();">배경색 바꾸기</button>
</body>
</html>

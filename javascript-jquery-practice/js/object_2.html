<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Mathfloor</title>
    <!--
        "짜장면","돈가스","된장국","김치찌개","회덮밥" 중 랜덤으로 선택되도록 하기
    -->
    <script>
        var menu = ["짜장면","돈가스","된장국","김치찌개","회덮밥"];
        var menuNum = Math.floor(Math.random(menu.length)*5);
        var result = menu[menuNum];
        document.write(result);
    </script>
</head>
<body>
</body>
</html>

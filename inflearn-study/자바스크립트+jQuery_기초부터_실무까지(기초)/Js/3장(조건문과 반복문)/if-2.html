<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>조건문-2</title>
</head>
<body>
    <script>
        // 짝수 검사 프로그램
        var value = window.prompt("숫자를 입력해주세요.");
        // prompt()에서 받은 value값 -> string값
        // parseInt()함수를 통해 string 타입을 강제로 정수타입으로 바꿈.(강제 형변환)
        value = parseInt(value);
        // alert(typeof(value));
        if(value%2 == 0) {
            alert("짝수입니다.");
        }
        else {
            alert("홀수입니다.");
        }
    </script>
</body>
</html>
